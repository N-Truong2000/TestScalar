<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Welcome!</title>
</head>

<body style="margin:0; padding:0; background:#f2f2f7; font-family: Arial, sans-serif;">

    <table width="100%" bgcolor="#f2f2f7">
        <tr>
            <td align="center" style="padding: 30px 0;">

                <table width="600" bgcolor="#ffffff" style="border-radius:8px; overflow:hidden;">

                    <tr>
                        <td align="center" bgcolor="#4B7BE5" style="padding: 20px; color:white;">
                            <h1 style="margin:0; font-size:24px;">
                                Welcome, {{ Name | upcase }}!
                            </h1>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 25px; color:#333333; font-size:15px; line-height:1.6;">
                            <p>We're happy to have you with us.</p>

                            <p>Your registration date:</p>
                            <p style="font-weight:bold; font-size:16px;">
                                {{ Date  }}
                            </p>
                            <p style="font-weight:bold; font-size:16px;">
                                {{ 156 | currency  }}
                            </p>

                            <p>You can now explore all features inside your dashboard.</p>

                            <p style="margin-top:30px; text-align:center;">
                                <a href="{{ DashboardUrl }}" style="background:#4B7BE5; color:white; padding:12px 24px;
                  border-radius:4px; text-decoration:none; display:inline-block;">
                                    Go to Dashboard
                                </a>
                            </p>

                            <p style="margin-top:40px;">
                                Cheers,<br />The Team
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td bgcolor="#efefef" style="padding: 15px; text-align:center; color:#666; font-size:12px;">
                            This is an automated email. Please do not reply.
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>

</html>
